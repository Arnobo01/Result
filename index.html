<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="result content">
            <h3>Your Result </h3>
            <div class="number-content">
              <p class="seventy-six">76</p>
               <p class="handred">of 100 </p>
            </div>

            <h2> Great</h2>
            <p class="score">You scored higher than 65% <br>of the people who have taken <br> these tests.</p>

            

        </section>
        <section class="summary content">
            <h2>Summary</h2> <br>
            <div class="summary-content-container">
                <div class="number-block">
                <div class="number-block-content"> <div>  <img src="assets/icon-reaction.svg" class="img-icon"></div>
                    <div> <p> Reaction</p></div>
                    </div>
                    <div> <p> 80/100</p> </div>  
                </div>

                <div class="number-block">
                <div class="number-block-content"> <div>  <img src="assets/icon-memory.svg" class="img-icon"></div>
                    <div> <p>  Memory</p></div>
                    </div>
                    <div><p>92/100</p> </div>  
                </div>
                <div class="number-block">
                <div class="number-block-content"> <div>  <img src="assets/icon-verbal.svg" class="img-icon"></div>
                    <div> <p> Verbal</p></div>
                    </div>
                    <div> <p>61/100</p> </div>  
                </div>
                <div class="number-block">
                <div class="number-block-content"> <div>  <img src="assets/icon-visual.svg" class="img-icon"></div>
                    <div> <p>Visual</p></div>
                    </div>
                    <div><p> 72/100</p> </div>  
                </div>
                <div class=" btn"> <button> Continue </button> </div>
                
            

        </section>

    </div>
</body>
</html>
